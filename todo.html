<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>

    <h2>To-Do List</h2>
    
    <div>
        <label for="todo-input">Task:</label>
        <input type="text" id="todo-input" placeholder="Enter the task" >
    </div>

    <div>
        <label for="descript-input">Description:</label>
        <input type="text" id="descript-input" placeholder="Enter the description" >
    </div>
    
    <button onclick="addItem()">Add Item</button>
<pre>
    <h3>Today's List</h3>
    <div id="todo-list"></div>







</pre>

    <h3>To-Dos Done</h3>
    <div id="done-list"></div>

    <script src="todo.js"></script>
</body>
</html>
